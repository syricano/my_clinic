{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <!--Meta Tags for Search Engines-->
  <meta charset="UTF-8">
  <meta name="description" content="MED24 Aesthetic Clinic for Beauty surgeries and healthcare">
  <meta name="keywords" content="Aesthetic Clinic, Filler, botox, fit-lifting">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Anass Muhammad Ali">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>MED24 Aesthetic Clinic</title>
</head>
<style>
  {% block style %}{% endblock style %}
</style>

<body>
  <!--Header-->
  <header>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">MED24</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'booking:appointments' %}">Appointments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact:contact' %}">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <!--Main-->
  <main>
    {% block content %}
    <div class="container">

    </div>
    {% endblock content %}




    {% block section %}
    
    {% endblock section %}  

  </main>

  <!--Footer-->
  <footer class="bg-dark text-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          &copy; Copyright Â© reserved for Anass Muhammad Ali
        </div>
      </div>
    </div>
  </footer>
  <script src="{% static 'js/script.js' %}"></script>
  <script src=" {% static 'js/bootstrap.min.js' %}"></script>
  
    <script>
      {% block script %}{% endblock script %}
    </script>

</body>

</html>
